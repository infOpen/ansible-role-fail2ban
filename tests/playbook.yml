---

# Role tests

- hosts: 'fail2ban-vagrant-xenial64:fail2ban-docker-xenial'
  name: 'Install tests prerequisites'
  gather_facts: False
  tasks:
    - name: 'PREREQUISITES | APT | Do an apt-get update'
      become: True
      raw: 'apt-get update -qq'
      changed_when: False
    - name: 'PREREQUISITES | APT | Install python 2.7'
      become: True
      raw: 'apt-get install -qq python2.7'
      changed_when: False


- hosts: 'all'
  pre_tasks:
    - name: 'PREREQUISITES | FILES | Touch /var/log/auth.log'
      become: True
      file:
        path: '/var/log/auth.log'
        state: 'touch'
      changed_when: False
  roles:
    - role: "{{ role_name }}"
  vars:
    role_name: "{{ playbook_dir | basename }}"
