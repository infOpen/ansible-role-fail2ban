---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      fail2ban_actions:
        test_role:
          Definition:
            actionstart: 'foo'
            actionstop: 'bar'
          Init:
            foo: 'bar'
dependency:
  name: 'galaxy'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'fail2ban-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
    - name: 'fail2ban-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
    - name: 'fail2ban-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'fail2ban-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
